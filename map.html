<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Map Image</title>
    </head>
    <body>
        <h1>This is map on an image</h1>
        <p>this image is only clickable on certain places</p>
        <img src="workplace.jpg" alt="Work Place" usemap="#workmap">
        <map name="workmap">
            <area shape="rect" coords="34, 44, 270, 350" href="workplace.jpg">
        </map>
        <h2>Click on the croissant and only the croissant</h2>
        <img src="frenchfood.jpg" alt="French Food" usemap="#coffee"
        <map name="coffee">
            <area shape="poly" coords="140,121,181,116,204,160,204,222,191,270,140,329,85,355,58,352,37,322,40,259,103,161,128,147" href="frenchfood.jpg"> 
        </map>
    </body>
</html>
